name: Validate declarations

on:
  push:
  pull_request:
    types: [ opened, reopened ]

jobs:
  validate_schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run test:schema

  validate_modified_declarations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0 # fetch all history for all branches and tags
      # Checkout current branch. This way we have both main and current branch and a diff can be performed
      - run: git checkout --force -B $GITHUB_REF_NAME refs/remotes/origin/$GITHUB_REF_NAME
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run test:modified
